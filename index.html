<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Universitas Udayana - Leaflet</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0066cc;
      color: white;
      text-align: center;
      padding: 0.6rem; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    header p {
      margin: 0.2rem 0 0;
      font-size: 0.9rem;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 0.7rem;
      font-size: 0.9rem;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Peta Interaktif Universitas Udayana</h1>
    <p>Visualisasi Lokasi Kampus, Fakultas, dan Fasilitas Sekitar</p>
  </header>

  <div id="map"></div>

  <footer>
    &copy; 2025 - Tugas Sistem Informasi Geografis
  </footer>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi Peta fokus ke Indonesia
    var map = L.map('map').setView([-2.5489, 118.0149], 5);

    // Base map OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ICON STYLE 
    var iconUniv = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
      shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });
    var iconFakultas = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });
    var iconProdi = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
      shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });
    var iconHalte = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61205.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -30]
    });
    var iconWarung = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -30]
    });

    // MARKERS 

    // Universitas
    L.marker([-8.798382720253198, 115.17245381840488], {icon: iconUniv})
      .bindPopup("<b>Universitas Udayana</b><br>Jl. Raya Kampus Unud, Jimbaran")
      .addTo(map);

    L.marker([-8.672846508815928, 115.21906760424804], {icon: iconUniv})
      .bindPopup("<b>Universitas Udayana - Kampus Sudirman</b><br>Jl. P.B. Sudirman, Denpasar")
      .addTo(map);

    // Fakultas
    L.marker([-8.796037683946661, 115.17613649657082], {icon: iconFakultas})
      .bindPopup("<b>Fakultas Teknik Universitas Udayana</b>")
      .addTo(map);

    // Prodi
    L.marker([-8.79638056295052, 115.17633429247942], {icon: iconProdi})
      .bindPopup("Program Studi Teknologi Informasi").addTo(map);

    L.marker([-8.798000460313071, 115.17587552124964], {icon: iconProdi})
      .bindPopup("Program Studi Teknik Sipil").addTo(map);

    L.marker([-8.795371243221268, 115.17697258105775], {icon: iconProdi})
      .bindPopup("Program Studi Teknik Mesin").addTo(map);

    L.marker([-8.795651589066708, 115.17697060033625], {icon: iconProdi})
      .bindPopup("Program Studi Arsitektur").addTo(map);

    L.marker([-8.796338389174794, 115.17721093031209], {icon: iconProdi})
      .bindPopup("Program Studi Teknik Elektro").addTo(map);

    // Halte
    L.marker([-8.795656308640758, 115.17565723720179], {icon: iconHalte})
      .bindPopup("Halte Kampus 1").addTo(map);

    L.marker([-8.795200497104974, 115.17565136440169], {icon: iconHalte})
      .bindPopup("Halte Kampus 2").addTo(map);

    // Warung
    L.marker([-8.794990394326899, 115.17595791305156], {icon: iconWarung})
      .bindPopup("<b>Warung Makan Robert</b><br>Jl. Raya Kampus Unud No.88, Jimbaran")
      .addTo(map);

  </script>
</body>
</html>
